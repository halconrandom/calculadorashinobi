<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <title>Respaldo de Ficha en Navegador</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="fichaBackground">
        <label for="nombrePJ" id="labelNombrePJ">Nombre del PJ</label>
        <input type="text" id="nombrePJ" >

        <label for="nombreUser" id="labelNombreUser">Nombre del Usuario</label>
        <input type="text" id="nombreUser">

        <label for="Clan" id="labelClan">Clan</label>
        <input type="text" id="Clan">

        <label for="ChakraInicial" id="labelChakraInicial">Tipo de Chakra</label>
        <input type="text" id="ChakraInicial">

        <label for="Rango" id="labelRango">Rango</label>
        <input type="text" id="Rango">

        <label for="Edad" id="labelEdad">Edad</label>
        <input type="text" id="Edad">


        <label for="inputFuerzaChart">Stat: Fuerza</label>
        <input type="number" id="inputFuerzaChart" class="inputFuerzaChart">


        <label for="inputFuerzaChart">Stat: V. Movimiento</label>
        <input type="number" id="inputVMovChart" class="inputVMovChart">

        
        <label for="inputFuerzaChart">Stat: V. Tecnica</label>
        <input type="number" id="inputVTecChart" class="inputVTecChart">

        
        <label for="inputFuerzaChart">Stat: Reflejo</label>
        <input type="number" id="inputReflejoChart" class="inputReflejoChart">

            <label for="imgFichaInput" class="labelImagenesGeneral">Imagen Personaje</label>
            <input type="file" name="imgFichaInput" class="inputImagenesGeneral" id="imgFichaInput" accept="image/*">

            <label for="imgFichaCompa1Input" class="labelImagenesGeneral">Imagen Compañero 1</label>
            <input type="file" name="imgFichaCompa1Input" id="imgFichaCompa1Input" class="inputImagenesGeneral" accept="image/*">

            <label for="imgFichaCompa2Input" class="labelImagenesGeneral">Imagen Compañero 2</label>
            <input type="file" name="imgFichaCompa2Input" id="imgFichaCompa2Input" class="inputImagenesGeneral" accept="image/*">

            <label for="imgFichaCompa3Input" class="labelImagenesGeneral">Imagen Compañero 3</label>
            <input type="file" name="imgFichaCompa3Input" id="imgFichaCompa3Input" class="inputImagenesGeneral" accept="image/*">
            




            <button type="button" id="clear-storage-button">Limpiar almacenamiento local</button>
            <button id="capturarImagen">Capturar imagen</button>

        <select name="opcionesAldeas" id="aldeasOption">
            <option value="noelegir" id="noelegir">Elige una Aldea</option>
            <option value="aldeaCR" id="aldeaCR">Republic City</option>
            <option value="aldeakiri" id="aldeakiri">Kirigakure</option>
            <option value="aldeakumo" id="aldeakumo">Kumogakure</option>
            <option value="aldeasuna" id="aldeasuna">Sunagakure</option>
            <option value="aldeaiwa" id="aldeaiwa">Iwagakure</option>
            <option value="aldeaoto" id="aldeaoto">Otogakure</option>
            <option value="aldeareon" id="aldeareon">Reongakure</option>
            <option value="aldeayuki" id="aldeayuki">Yukigakure</option>
        </select>



        <!-- <button onclick="updateData()">Actualizar</button> -->
        <button id="submitGeneralFicha">Generar Ficha</button>
    </div>



    <div class="fondoFichaTotal" id="fondoFichaTotal">
        <div class="aldeaPNG" id="aldeaPNG"></div>
        <div class="imgFicha" id="imgFicha"></div>
        <div class="rellenoLetra"><p class="tituloPCasillas">Nombre</p> <p id="nombrePJFicha" class="subtituloPCasillas"></p></div>
        <div class="rellenoLetra"><p class="tituloPCasillas">Usuario</p> <p id="usuarioFicha" class="subtituloPCasillas"></p></div>
        <div class="rellenoLetra"><p class="tituloPCasillas">Clan</p> <p id="clanFicha" class="subtituloPCasillas"></p></div>
        <div class="rellenoLetra"><p class="tituloPCasillas">Rango</p> <p id="rangoFicha" class="subtituloPCasillas"></p></div>
        <div class="rellenoLetra"><p class="tituloPCasillas">Tipo de Chakra</p> <p id="tipoChakraFicha" class="subtituloPCasillas"></p></div>

        <div id="chartRadar"></div>
        <div class="compañerostitulo">Equipo</div>
        <div class="compañerosFichaFondo">
            <div class="equipoCompañerosficha" id="equipoCompañero1"></div>
            <div class="equipoCompañerosficha" id="equipoCompañero2"></div>
            <div class="equipoCompañerosficha" id="equipoCompañero3"></div>
        </div>





    </div>



</body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<!-- <script src="https://code.highcharts.com/modules/exporting.js"></script> -->
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
<script src="./charts.js"></script>
</html>
