<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <title>Respaldo de Ficha en Navegador</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bodyFicha">

    <div class="inputInfoBackground">
        <h2 class="tituloDatos">Ingresa tus datos de Registro Ninja</h2>
        <button class="buttonExplicacion" id="buttonExplicacion">Información</button>


        <input id="namePJ" type="text">
        <label for="namePJ">Nombre:</label>

        <input id="agePJ" type="number">
        <label for="agePJ" id="agePJLabel">Edad:</label>

        <input id="clanPJ" type="text">
        <label for="clanPJ" id="clanPJLabel" >Clan:</label>

        <select name="opcionesRango" id="rangoPJ">
            <option value="" id="noelegir">Elige tu Rango Ninja</option>
            <option value="Gennin" id="GenninOption">Gennin</option>
            <option value="Chunnin" id="ChunninOption">Chunnin</option>
            <option value="Jounnin" id="JounninOption">Jounnin</option>
            <option value="Jounnin Elite B" id="JounninBOption">Jounnin Elite B</option>
            <option value="Jounnin Elite A" id="JounninAOption">Jounnin Elite A</option>
            <option value="Jounnin Elite S" id="JounninSOption">Jounnin Elite S</option>
            <option value="Anbu" id="AnbuOption">Anbu</option>
        </select>
        <label for="rangoPJ" id="rangoPJLabel">Rango:</label>

        <select name="opcionesElemento" id="elementoPJ">
            <option value="" id="noelegir">Elige tu Elemento Inicial</option>
            <option value="Fuego" id="elementoFuego">Elemento Fuego</option>
            <option value="Viento" id="elementoViento">Elemento Viento</option>
            <option value="Agua" id="elementoAgua">Elemento Agua</option>
            <option value="Tierra" id="elementoTierra">Elemento Tierra</option>
            <option value="Rayo" id="elementoRayo">Elemento Rayo</option>
        </select>
        <label for="elementoPJ" id="elementoPJLabel">Elemento Base:</label>


        <select name="opcionesAldeas" id="aNacimientoPJ">
            <option value="" id="noelegir">Elige una Aldea</option>
            <option value="Republic City" id="aldeaCR">Republic City</option>
            <option value="Kirigakure" id="aldeakiri">Kirigakure</option>
            <option value="Kumogakure" id="aldeakumo">Kumogakure</option>
            <option value="Sunagakure" id="aldeasuna">Sunagakure</option>
            <option value="Iwagakure" id="aldeaiwa">Iwagakure</option>
            <option value="Otogakure" id="aldeaoto">Otogakure</option>
            <option value="Reongakure" id="aldeareon">Reongakure</option>
            <option value="Yukigakure" id="aldeayuki">Yukigakure</option>
        </select>
        <label for="aNacimientoPJ" id="aldeaNacimientoLabel">A. Nacimiento:</label>

        <button class="buttonExplicacion explicacionPequeño square1" id="buttonExplicacionName">?</button>
        <button class="buttonExplicacion explicacionPequeño square2" id="buttonExplicacionAge">?</button>
        <button class="buttonExplicacion explicacionPequeño square3" id="buttonExplicacionClan">?</button>
        <button class="buttonExplicacion explicacionPequeño square4" id="buttonExplicacionElemento">?</button>
        <button class="buttonExplicacion explicacionPequeño square5" id="buttonExplicacionAldea">?</button>



        <div class="inputsImagenes">
            <label for="imgFichaInput" class="labelImagenesGeneral" id="imgFichaLabel">Imagen Personaje</label>
            <input type="file" name="imgFichaInput" class="inputImagenesGeneral" id="imgFichaInput" accept="image/*">
    
            <label for="imgFichaCompa1Input" class="labelImagenesGeneral" id="imgFichaLabel1">Imagen Sensei</label>
            <input type="file" name="imgFichaCompa1Input" id="imgFichaCompa1Input" class="inputImagenesGeneral" accept="image/*">
    
            <label for="imgFichaCompa2Input" class="labelImagenesGeneral" id="imgFichaLabel2">Imagen Compañero</label>
            <input type="file" name="imgFichaCompa2Input" id="imgFichaCompa2Input" class="inputImagenesGeneral" accept="image/*">
    
            <label for="imgFichaCompa3Input" class="labelImagenesGeneral" id="imgFichaLabel3">Imagen Compañero</label>
            <input type="file" name="imgFichaCompa3Input" id="imgFichaCompa3Input" class="inputImagenesGeneral" accept="image/*">
        </div>

        <div class="inputEstadisticas">
            <input id="inputFuerzaChart" type="number">
            <label for="inputFuerzaChart" id="labelFuerzaChart">Fuerza</label>
    
            <input id="inputVMovChart" type="number">
            <label for="inputVMovChart" id="labelVMovChart">V. Movimiento</label>
            
            <input id="inputVTecChart" type="number">
            <label for="inputVTecChart" id="labelVTecChart">V. Tecnica</label>
            
            <input id="inputReflejoChart" type="number">
            <label for="inputReflejoChart" id="labelReflejoChart">Reflejos</label>
        </div>

        <button class="submitFicha" id="submitGeneralFicha">Generar Ficha</button>
        <button class="capturarFicha" id="capturarImagen">Capturar imagen</button>
        <p class="descripcionBreve">Por el momento la captura de imagen no guarda el borde tipo libro. Tampoco me importa arreglarlo por ahora.</p>
    </div>



    <div class="explicacionesDiv" id="explicacionesDiv">
        <button class="closeButtonDiv" id="closeButtonDiv">X</button>
        <h3 id="h3Div"></h3>
        <p id="pDiv"></p>  
    </div>



    </div>


    <div class="book"></div>
    <div class="fondoFichaTotal" id="fondoFichaTotal">

        <div class="aldeaPNG" id="aldeaPNG"></div>
        <div class="imgFicha" id="imgFicha"></div>

        <div class="nombrePersonajeFicha"> <p class="innerTextPJName" id="innerTextName"></p></div>
        <div class="fondoDatosPrimarios">
            <p class="innerTextEdad" id="innerTextEdad"> Edad: <span class="innerValueJS" id="valueEdad"></span></p>
            <p class="innerTextClan" id="innerTextClan">Clan: <span class="innerValueJS" id="valueClan"></span></p>
            <p class="innerTextChakra" id="innerTextChakra">Chakra: <span class="innerValueJS" id="valueChakra"></span></p>
            <p class="innerTextRango" id="innerTextRango">Rango: <span class="innerValueJS" id="valueRango"></span></p>
            <p class="innerTextANacimiento" id="innerTextAldeaNac">A. Nacimiento: <span class="innerValueJS" id="valueAldeaNac"></span></p>
        </div>

        <div id="chartRadar"></div>

        <div class="compañerostitulo">Equipo</div>
        <div class="compañerosFichaFondo">
            <div class="equipoCompañerosficha" id="equipoCompañero1"></div>
            <div class="equipoCompañerosficha" id="equipoCompañero2"></div>
            <div class="equipoCompañerosficha" id="equipoCompañero3"></div>
        </div>

    </div>



</body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
<script src="./charts.js"></script>
</html>
